<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    main 
    {
        position: absolute;
        top: 24rem;
    }

    .scroll-container 
    {
        margin-bottom: 3rem;
    }

    .js-scroll {
        opacity: 0;
        transition: opacity .8s;
        width: 300px;
        height: 300px;
        background: #333;
    }

    .js-scroll.scrolled {
        opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <!-- content -->
  </header>
  <main>
      <div class="scroll-container">
          <div class="scroll-element js-scroll"></div>
          <div class="scroll-caption">This animation fades in from the top</div>
      </div>
      <div class="scroll-container">
        <div class="scroll-element js-scroll"></div>
        <div class="scroll-caption">This animation fades in from the top</div>
      </div>

      </div>

      </div>
      <div class="scroll-container">
        <div class="scroll-element js-scroll"></div>
        <div class="scroll-caption">This animation fades in from the top</div>
      </div>
  </main>

  <script>
        const scrollElements = document.querySelectorAll(".js-scroll")

        // without a customize scrolled pixel into the page
        function elementInView (el)
        {
            let elementTop = el.getBoundingClientRect().top;
            
            return (
                elementTop <= (window.innerHeight || document.documentElement.clientHeight)
            );
        };

        // with a customize scrolled pixel into the page
        function elementInView2 (el, scrollOffSet)
        {
            let elementTop = el.getBoundingClientRect().top;
            
            return (
                elementTop <= ((window.innerHeight || document.documentElement.clientHeight) - scrollOffSet)
            );
        };

        // display the element
        function displayScrolledElement (element)
        {
            element.classList.add("scrolled")
        }

        // hide the element
        function hideScrolledElement (element)
        {
            element.classList.remove("scrolled")
        }

        // handle when the scroll animation is active
        function handleScrollAnimation ()
        {
            scrollElements.forEach((el) => {
                if(elementInView2(el, 100))
                {
                    displayScrolledElement(el);
                }

                // if you want to make the animation just active one time/once in the first, then comment this else statement
                else 
                {
                    hideScrolledElement(el)
                }
            })
        }

        // window scroll listener
        window.addEventListener('scroll', () => {
            handleScrollAnimation();
        })

        // test if the function is working or not
        // console.log(elementInView2(scrollElements[1], 200))
  </script>
</body>
</html>
